<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }
        .wrapper {
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1><strong>Pawsome Friends Adoption Center</strong></h1>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
                
            </div>     
           <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" id="login-btn" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>

            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
